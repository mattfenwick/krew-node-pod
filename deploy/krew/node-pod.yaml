apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: node-pod
spec:
  version: "v0.1.0"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/mattfenwick/krew-node-pod/releases/download/v0.1.0/kubectl-node_pod_linux_amd64.tar.gz
    sha256: "d4072e0a9435dbed7075e8cb478741ab7d24e6184cefec6a865d7f782b2d2fc7"
    files:
    - from: "./node-pod"
      to: "."
    - from: LICENSE
      to: "."
    bin: "node-pod"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/mattfenwick/krew-node-pod/releases/download/v0.1.0/kubectl-node_pod_darwin_amd64.tar.gz
    sha256: "42f32d1d029a5c0f898fee27a3049213392caf83fd3be5f93364685388e44295"
    files:
    - from: "./node-pod"
      to: "."
    - from: LICENSE
      to: "."
    bin: "node-pod"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/mattfenwick/krew-node-pod/releases/download/v0.1.0/kubectl-node_pod_windows_amd64.zip
    sha256: "b85d4e550946a053801bce0c208c1afc47109c0ab6e17d86efd9727d37a942b9"
    files:
    - from: "/node-pod.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "node-pod.exe"
  shortDescription: Shows assignment of pods to nodes.
  homepage: https://github.com/mattfenwick/krew-node-pod
  caveats: |
    Usage:
      $ kubectl node-pod

    For additional options:
      $ kubectl node-pod --help
      or https://github.com/mattfenwick/krew-node-pod/blob/v0.1.0/doc/USAGE.md

  description: |
    This plugin shows the assignment of pods to nodes.
